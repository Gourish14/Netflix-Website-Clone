<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
    </div>
    <header>
        <div id="logo">
            <img src="./Netflix.png">
        </div>
        <div id="sign-in-btn">
            <a class="link" href="#">Sign In</a>
        </div>
    </header>
    <div id="main-container">
        <p id="heading">Unlimited movies, TV shows and more.</p>
        <p id="sub-heading">Watch anywhere. Cancel anytime.</p>
        <p id="desc">Ready to watch? Enter your email to create or restart your membership.</p>
        <div id="contact">
            <input id="email-input" type="text" placeholder="Email address">
            <div id="get__started">
                <a class="link" href="#">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
